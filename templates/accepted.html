<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/demo/infinite-scroll-image-gallery/" />
    <title>Estadísticas de Letterbox</title>
    <meta name="description" content="A brief page description">
    <link rel="stylesheet" href="/static/stylesheets/stylegallery.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="static/scriptgallery.js"></script>
</head>
<body>
	<p>&nbsp;</p>
	<h1>Estadísticas de Letterbox</h1>
	<p style="padding: 10px 20px; text-align: center;">Periodo: {{year}}</p>
	<p style="padding: 10px 20px; text-align: center;">Usuario: {{user}}</p>

	<div id="gallery">
		{% for plot_file in plot_files %}
    	<div> - </div>
    	<img src="static/output/{{plot_file}}" alt="{{plot_file}}" alt="image">
    	{% endfor %}
	</div>

</body>

</html>
